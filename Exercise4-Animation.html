<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4-Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: 60px 1fr 60px 60px;
            height: 100vh;
            width: 100vw;
        }

        .grid-item {
            text-align: center;
        }

        header {
            background-color: #c9c9c9;
            grid-area: 1/1/2/9;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-Items: center;
            color: black;
            font-size: 16px;
            font-family: "D-DIN Condensed", Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border-bottom: 2px solid black;
        }

        .grid-item-middle {
            background-color: #c9c9c9;
            grid-row: span 1;
            grid-column: span 8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid-item-h3 {
            background-color: #c9c9c9;
            grid-row: span 1;
            grid-column: span 8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .more-space {
            display: none;
        }

        .weee{
            display:none;
        }


        footer {
            background-color: #c9c9c9;
            grid-area: 4/1/5/9;
            border-top: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #c9c9c900;
            display: flex;
            justify-content: center;
            align-items: center;
            /*space for images*/
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            /*no stretching images*/
            /*the image properties inside the image-container*/
        }

        h2 {
            font-family: "Freight Text", Tahoma, Geneva, Verdana, sans-serif;
        }

        a:link {
            color: rgb(120, 46, 169);
            text-decoration: underline;

        }

        a:visited {
            color: pink;
            text-decoration: underline;
        }

        a:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            text-decoration: underline;
            font-size: 30px;
        }

        input {
            margin: 0.4rem;
        }

        .footer-animation {
            background-color: none;
            animation: movefooter 2s infinite;
        }

        @keyframes movefooter {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(50px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /*footer animation*/






        @media (max-width: 699px) {
            .image-container {
                animation: limitedchair 0.2s infinite alternate;
            }

            @keyframes limitedchair {
                0% {
                    transform: translateY(50px);
                }

                100% {
                    transform: translateY(-50px);
                }
            }/*image animation*/

            .more-space {
                display:block;
                animation: appear 3s linear;
            }

            @keyframes appear {
                0% {
                    display: none;
                    opacity: 0;
                }

                1% {
                    display: block;
                    opacity: 0;
                }

                100% {
                    display: block;
                    opacity: 1;
                }
            }/*transparency change animation*/

        }

        @media (min-width: 700px) and (max-width: 899px) {
            .image-container {
                animation: spinchair 2s infinite;
            }

            @keyframes spinchair {
                0% {
                    transform: translateX(200px) translateY(0px) rotate(0deg);
                }

                25% {
                    transform: translateX(0px) translateY(-150px) rotate(720deg);
                }

                50% {
                    transform: translateX(-100px) translateY(300px) rotate(1440deg);
                }

                75% {
                    transform: translateX(-200px) translateY(150px) rotate(360deg);
                }

                100% {
                    transform: translateX(200px) translateY(0px) rotate(0deg);
                }
            }
        }

        @media (min-width: 900px) and (max-width: 1099px) {
            .image-container {
                animation: bouncechair 2s infinite;
            }

            @keyframes bouncechair {
                0% {
                    transform: translateX(400px) translateY(0px);
                }

                25% {
                    transform: translateX(0px) translateY(-150px);
                }

                50% {
                    transform: translateX(-200px) translateY(300px);
                }

                74% {
                    transform: translateX(-400px) translateY(150px) rotateY(0deg);
                }

                75% {
                    transform: translateX(-400px) translateY(150px) rotateY(180deg);
                }

                100% {
                    transform: translateX(400px) translateY(0px) rotateY(180deg);
                }
            }
        }

        @media (min-width: 1100px) {
            .image-container {
                animation: movechair 4s infinite;
            }

            @keyframes movechair {
                0% {
                    transform: translateX(800px) rotateY(0);
                }

                45% {
                    transform: translateX(-800px);
                }

                50% {
                    transform: translateX(-800px) rotateY(180deg);
                }

                95% {
                    transform: translateX(800px) rotateY(180deg);
                }

                100% {
                    transform: translateX(800px) rotateY(0);
                }
            }

            .weee {
                animation: moveweee 4s infinite;
                display:block;
            }

            @keyframes moveweee {
                0% {
                    transform: translateX(800px);
                }

                45% {
                    transform: translateX(-800px);
                }

                50% {
                    transform: translateX(-800px);
                }

                95% {
                    transform: translateX(800px);
                }

                100% {
                    transform: translateX(800px);
                }
            }

            /*flip and move are both property transform, don't use 2 @keyframes, 
            otherwise, the first one will play once and the second one will loop 
            by it self.*/
            /*name of animation is self-created, animation with the same name will
            move in the same way.*/

        }
    </style>
</head>

<body>

    <div class="grid-container">
        <header>
            <p>FURNITURE CREATURES</p>
            <p>Annotated Bibliography</p>
            <p>Stories</p>
            <p>Objects</p>
        </header>


        <div class="grid-item-middle">
            <div class="image-container">
                <img id='one' src='images-for-ex3\chair1.jpg'>
            </div>
        </div>



        <div class="grid-item-h3">
            <div class="more-space">
                <h3>HEY I NEED MORE SPACE... QAQ</h3>
            </div>

            <div class="weee">
                <h3>WEEEEEEE-------</h3>
            </div>
        </div>



        <footer>
            <div class="footer-animation">Reese's Thesis Website 2023-2024 (Maybe)</div>
        </footer>
    </div>


</body>

</html>
